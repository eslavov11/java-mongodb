<h1 class="h1 text-center">Cars</h1>

<div class="row">
  <div *ngFor="let car of this.cars" class="col-md-3">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <div class="card-text">
          <p>
          <p>Model {{car.model}}</p>
          <p>Year {{car.year}}</p>
          <p>Odometer {{car.odometer}}</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              <a [routerLink]="['/cars/edit', car.id]">
                Edit
              </a>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
